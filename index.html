<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Black Sea</title>
  </head>
  <body>
    <header>
      <div class="media-top_bar width_full">
        <div class="top-icon_container content">
          <img src="./assets/top-icons/facebook.png" alt="facebook" />
          <img src="./assets/top-icons/twitter.png" alt="twitter" />
          <img src="./assets/top-icons/instagram.png" alt="instagram" />
          <img src="./assets/top-icons/youtube.png" alt="youtube" />
          <img src="./assets/top-icons/pinterest.png" alt="pinterest" />
          <img src="./assets/top-icons/linkedin.png" alt="linkedin" />
        </div>
      </div>
      <div class="timer-and-logo_container content spacing">
        <button class="header_btn outline_btn" type="button">
          <span><img src="./assets/arrow.svg" alt="arrow" /></span>
          Inapoi la bancatransilvania.ro
        </button>
        <div class="logo-and-burgermenu_images_container">
          <img class="logo_header" src="./assets/Logo BT.svg" alt="logo" />
          <button class="burger-menu_btn" type="button">
            <img
              class="burger_menu"
              src="./assets/burgermenu.png"
              alt="mobile menu"
            />
          </button>
        </div>
        <div class="timer">
          <div class="circle-wrap">
            <div class="circle">
              <p class="timer_value"></p>
            </div>
            <p class="value_desc">zile</p>
          </div>
          <div class="circle-wrap">
            <div class="circle">
              <p class="timer_value"></p>
            </div>
            <p class="value_desc">ore</p>
          </div>
          <div class="circle-wrap">
            <div class="circle">
              <p class="timer_value"></p>
            </div>
            <p class="value_desc">min</p>
          </div>
          <div class="circle-wrap">
            <div class="circle">
              <p class="timer_value"></p>
            </div>
            <p class="value_desc">sec</p>
          </div>
        </div>
      </div>
      <div class="header-img_container content"></div>
      <div class="header-btns content"></div>
    </header>
    <main>
      <section class="content">
        <div class="subtitle_container spacing">
          <h2 class="sub_title">Some Medium Title</h2>
          <p class="subtitle-para_one">
            Placeholder pentru text extraordinar de bun (hopefully)
          </p>
          <p class="subtitle-para_two">
            Al doilea rand si mai fascinant decat prima!!!!!
          </p>
        </div>
      </section>
      <section class="content spacing">
        <div class="view-icons_container">
          <div class="view-icon">
            <img src="./assets/rubicView.png" alt="rubic cube view" />
          </div>
          <div class="view-icon">
            <img src="./assets/cubeView.png" alt="cube view" />
          </div>
          <div class="view-icon">
            <img src="./assets/burgerView.png" alt="burger view" />
          </div>
        </div>
        <div class="card_container width_full"></div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
